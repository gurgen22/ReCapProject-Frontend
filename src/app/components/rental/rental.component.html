<div *ngIf="dataLoaded == false" 
class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded == true" class="rental">
    Kiralanan Araç Listesi
</div>
<br>

<table *ngIf="dataLoaded==true"  class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Adı</th>
            <th>Soyad</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rental of rentals"> 
        <td>{{rental.id}}</td>
        <td>{{rental.companyName}}</td>
        <td>{{rental.firstName}}</td>
        <td>{{rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</tbody>
</table>
